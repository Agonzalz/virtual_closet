<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outfit_creator</title>
    <link rel="stylesheet" href="clothing_add.css">
</head>
<body>
    <nav>
        <a href="inventory.html">Inventory</a> |
        <a href="../index.html">Home</a>
    </nav>
    <h1>Add a Piece of Clothing</h1>

    <div class="container">
        <div class="left">
            <form id= "clothingForm"  action="#" method="post">
                <fieldset>
                    <div class="input-row">
                        <label for="name" > *Name:</label>
                        <input id = name type="text" placeholder="name" name="name" required>
                    </div>
                    <div class="input-row">
                        <label for="type">Type:</label>
                            <select name = "type">
                                <optgroup label="Tops">
                                    <option value="outerwear">Outerwear</option>
                                    <option value="shirt" selected>Shirt</option>
                                </optgroup>
                                <optgroup label = "Bottoms">
                                    <option value="pants">Pants</option>
                                    <option value="shorts">Shorts</option>
                                </optgroup>
                                <optgroup label="Footwear">
                                    <option value="sneakers">Sneakers</option>
                                    <option value="boots">Boots</option>
                                    <option value="dress_shoes">Dress Shoes</option>
                                    <option value="sandals">Sandals</option>
                                </optgroup>
                                </select>
                    </div>
                    <div class="input-row">
                        <label for= "color">*Color:</label> 
                        <input id = color type="text" placeholder="color" name = "color" required>
                    </div>
                    <div class="input-row">
                        <label for = "image">Image: </label>
                        <input id = img type="text" placeholder="image">
                    </div>
                </fieldset>
                <button type="submit">Add Clothing</button>
            </form>
        </div>

        <div class="right">
            
        </div>
    </div>
    <script src="addclothing.js" type="module"></script>
</body>
</html>
