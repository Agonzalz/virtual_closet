<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outfit_creator</title>
    <link rel="stylesheet" href="outfit_creator.css">
</head>
<body>
    <nav>
        <a href="inventory.html">Inventory</a> |
        <a href="../index.html">Home</a>
    </nav>
    <h1>Create an Outfit</h1>

    <div class="container">
        <div class="left">
            <form action = "example.com/" method="post">
                <fieldset>
                    <label for="name" >
                        *Name: <input id = name type="text" placeholder="name" name="name" required>
                    </label>
                    <label for="type">Type:
                        <select name = "type">
                            <optgroup label="Tops">
                                <option value="outerwear">Outerwear</option>
                                <option value="shirt" selected>Shirt</option>
                            </optgroup>
                            <optgroup label = "Bottoms">
                                <option value="pants">Pants</option>
                                <option value="shorts">Shorts</option>
                            </optgroup>
                            <optgroup label="Footwear">
                                <option value="sneakers">Sneakers</option>
                                <option value="boots">Boots</option>
                                <option value="dress_shoes">Dress Shoes</option>
                                <option value="sandals">Sandals</option>
                            </optgroup>
                            </select>
                    </label>
                    <label for= "color">
                        *Color: <input id = color type="text" placeholder="color" name = "color" required>
                    </label>
                    <label for = "image">
                        Image: <input id = img type="text" placeholder="image">
                    </label>
                </fieldset>
                <button type="submit"> Submit</button>
            </form>
        </div>

        <div class="right">
            
        </div>
    </div>
</body>
</html>
